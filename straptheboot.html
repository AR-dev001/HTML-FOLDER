<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        img{
            width: 100%;
            height: 50%;
            align-items: center;
        }
        body{
            background-color: rgb(50, 43, 43);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel slide" id="caros" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#caros" data-slide-to="0" class="active"></li>
                <li data-target="#caros" data-slide-to="1"></li>
                <li data-target="#caros" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="OIP.jpg" alt="Apple">
                </div>
                <div class="carousel-item">
                    <img src="R.jpg" alt="Banana">
                </div>
                <div class="carousel-item">
                    <img src="569-strawberry-berry-fruit-background-white-4k.jpg" alt="Strawberry">
                </div>
            </div>
            <a class="carousel-control-prev" href="#caros" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#caros" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
</body>
</html>
