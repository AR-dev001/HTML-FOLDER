<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3</title>
</head>
<body>
    <script>
        var one = "aMaZing";
        document.write(one);
        document.write("<br>");
        document.write(one.toUpperCase());
        document.write("<br>");
        document.write(one.toLowerCase());
        document.write("<br>");
        document.write(one.startsWith("a"));
        document.write("<br>");
        document.write(one.startsWith("m"));
        document.write("<br>");
        document.write("<br>");
        var fruits = ["Aplle "," Bornana "," Wutamelon "," Strawberri ","Pearr"]
        for (var i=0;i < fruits.length; i++){
            document.write(fruits[i])
            document.write("<br>");
        }
    </script>
</body>
</html>
