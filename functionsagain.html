<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionarguement</title>
</head>
<body>
    <p id="e"></p>
    <script>
        function maximum(){
            var max = 0;
            var i = 0;
            for(i = 0; i < arguments.length; i++){
            if (max < arguments[i]){
                max=arguments[i];
            }
        }
        return max;
    }
        document.getElementById("e").innerHTML= maximum(2, 4, 2);
    </script>
</body>
</html>
